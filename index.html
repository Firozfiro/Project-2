<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Job Application <span class="small">(Web)</span></h1>
            <form>
                <div class="form_container">
                    <p>
                        <label for="firstname">First Name</label>
                        <input type="text" name="firstname" id="firstname" placeholder="Enter First Name" required>
                    </p>
                    <p>
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Enter Last Name" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter Email" required>
                    </p>
                    <p>
                        <label for="jobrole">Job Role</label>
                        <select id="jobrole" name="jobrole">
                            <optgroup label="select Job Role">
                                <option value="">Select Job Role</option>
                                <option value="frontend developer">Frontend Developer
                                </option>
                                <option value="backend developer">Backend Developer
                                </option>
                                <option value="full stack developer">Full stack Developer
                                </option>
                                <option value="ui ux designer">UI UX Designer
                                </option>
                                <option value="others">Others
                                </option>
                            </optgroup>
                        </select>
                    </p>
                    <p class="address">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
                    </p>
                    <p>
                        <label for="city">City</label>
                        <input type="city" name="city" id="city" placeholder="Enter City Name" required>
                    </p>
                    <p>
                        <label for="pincode">Pincode</label>
                        <input type="number" name="pincode" id="pincode" placeholder="Enter Pincode Name" required>
                    </p>
                    <p>
                        <label for="date">Date</label>
                        <input value="2024-11-26" type="date" name="date" id="date">
                    </p>
                    <p>
                        <label for="upload">Upload Your Resume</label>
                        <input type="file" name="upload" id="upload">
                    </p>
                </div>
                <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
            </form>
        </div>
    </div>
</body>

</html>
